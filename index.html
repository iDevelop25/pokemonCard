<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Card</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./img/charizard.png" type="image/x-icon" />
  </head>
  <body>
    <main class="container">
      <article class="card">
        <img
          src="./img/fondoencabezado.svg"
          alt="card head image"
          class="card__header"
        />
        <div class="card__body">
          <div class="card__body__img">
            <img src="./img/charizard.png" alt="card body image" />
          </div>
          <h2 class="card__body_title">
            charizard <span class="card__body__titleSpan">#26</span>
          </h2>
          <p class="card__body_paragraph">coleccionable</p>
        </div>
        <div class="card__footer">
          <div class="card__footer__item">
            <p class="card__footer__title">Poder</p>
            <img
              src="./img/fuego.png"
              alt="image resistense"
              class="card__footer__img"
            />
          </div>
          <div class="card__footer__item">
            <p class="card__footer__title">Resistencia</p>
            <img
              src="./img/castillo.png"
              alt="image resistense"
              class="card__footer__img"
            />
          </div>
          <div class="card__footer__item">
            <p class="card__footer__title">Bonus</p>
            <img
              src="./img/cofre.png"
              alt="image resistense"
              class="card__footer__img"
            />
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
